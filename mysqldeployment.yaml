apiVersion: v1
kind: Persistentvolume
metadata:
  name: mysql-pv
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 250Mi
  accessModes: ReadWriteOnce
  hostPath:
    path: "/var/lib/mysql"
  persistentVolumeReclaimPolicy:
    - Retain
---
apiVersion: apps/v1
kind: Persistentvolumeclaim
metadata:
  name: mysql-pv-claim
  labels:
    app: mysql-app
spec:
  storageClassName: standard
  accessModes: ReadWriteOnce
  resources:
    requests:
      storage: 250Mi
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  labels:
  app: mysql-app
spec:
  type: NodePort
  ports:
    - targetPort: 3306
      port: 3306
      nodePort: 30007
  selector:
    app: mysql_app
    tier: mysql
---
